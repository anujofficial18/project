    <!-- loginpa-ge -->
    <div class="container ">
        <div class="row  " id="hero-row">
            <div class="col-md-12 d-md-flex hero-body p-0 my-md-5 ">
                <div class="left-section col-md-5 p-4  rounded-left  offset-md-1">
                    <h1 class="display-2 text-uppercase "> shoppers stop</h1>
                    <p class="text-capitalize">a place where you can find your favourite fashion product</p>
                    <img src="https://freepngimg.com/thumb/ecommerce/3-2-ecommerce-transparent-thumb.png" alt="">
                    
                </div>
                <div class="right-section rounded-right   col-md-5  " >
                    <form class=" myForm p-4 ">
                        <p class="h3 text-capitalize">login to your account</p>
                        <div class="email ">
                            <label for="exampleInputEmail1" class="form-label "></label>

                            <label for="exampleInputPassword1" class="form-label"></label>

                        </div>
                        <div class="forgot text-cente">

                            <a  href="">forgot password ?</a> Reset Now<br>
                        </div>
    
                        <button type="submit" class="btn  mt-3" id="sign-in">Sign in</button>
                        <div class="fb-gg text-center mt-3">
                            <h6>or login with :</h6>
                            <a href="www.facebook.com/"><i class="fab fa-facebook-square fa-2x "></i></a>
                            <a href="www.google.com"><i class="fab fa-google fa-2x "></i></a>
                        </div>
                        <hr>
                        <div class="sign-up text-center mt-5">
                            <h6>didn't have an account ? <a href="sign-up.html">sign up </a></h6>
                        </div>
